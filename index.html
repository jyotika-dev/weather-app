<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet">
</head>
<body id="background">
<div class="card">
    <div class="search">
        <input placeholder="Enter City Name" spellcheck="false" type="text">
        <button><img alt="search" src="img/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid City Name</p>
    </div>
    <div class="weather">
        <img class="weather-icon" src="img/sun1.png">
        <h1 class="temp">34Â°C</h1>
        <h2 class="city">Agra</h2>
        <div class="details">
            <div class="col">
                <img alt="humidity" src="img/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img alt="wind" src="img/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
